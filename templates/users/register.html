<!DOCTYPE html>
<html>
    <head>
        <title>Register with Here</title>
    </head>

    <body>
        <h1>Register with Here</h1>

        {% if registered %}
        <strong>thank you for registering!</strong>
{#        <a href="/users/">Return to the homepage.</a><br />#}
        <a href="/users/login">login in now!</a><br />
        {% else %}
        <strong>register here!</strong><br />

        <form id="user_form" method="post" action="/users/register/"
                enctype="multipart/form-data">

            {% csrf_token %}


            {{ user_form.as_p }}
            {{ userprofile_form.as_p }}


            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </body>
</html>
